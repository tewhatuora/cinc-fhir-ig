        "200":
          description: Successful read operation
          content:
            application/json:
              schema:
                anyOf:
                  - &a2
                    type: object
                    properties:
                      resourceType:
                        type: string
                        enum:
                          - Bundle
                      id:
                        type: string
                        pattern: "[A-Za-z0-9\\-\\.]{1,64}"
                        description: The logical id of the resource, as used in the URL for the
                          resource. Once assigned, this value never changes.
                      meta:
                        description: The metadata about the resource. This is content that is maintained
                          by the infrastructure. Changes to the content might
                          not always be associated with version changes to the
                          resource.
                        type: object
                        properties:
                          versionId:
                            type: string
                            pattern: "[A-Za-z0-9\\-\\.]{1,64}"
                            description: The version specific identifier, as it appears in the version
                              portion of the URL. This value changes when the
                              resource is created, updated, or deleted.
                          lastUpdated:
                            type: string
                            pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))
