                                    consistently be assured, and when the
                                    meaning is not guaranteed to be consistent,
                                    the version SHOULD be exchanged.
                                code:
                                  type: string
                                  pattern: "[^\\s]+(\\s[^\\s]+)*"
                                  description: A symbol in syntax defined by the system. The symbol may be a
                                    predefined code or an expression in a syntax
                                    defined by the coding system (e.g.
                                    post&ndash;coordination).
                                display:
                                  type: string
                                  pattern: "[ \\r\\n\\t\\S]+"
                                  description: A representation of the meaning of the code in the system,
                                    following the rules of the system.
                                userSelected:
                                  type: boolean
                                  description: Indicates that this coding was chosen by a user directly &ndash;
                                    e.g. off a pick list of available items
                                    (codes or displays).
                          tag:
                            type: array
                            items:
