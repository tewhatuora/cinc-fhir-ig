      summary: System level interactions
      description: System level interactions
      tags:
        - system
      operationId: systemInteractions
      parameters:
        - name: Correlation-Id
          in: header
          required: false
          schema:
            type: string
            description: A string representing the Correlation ID for the current request.
              This ID is used to correlate logs and other data across services.
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
            description: A string representing the API key for the current request.
        - name: Request-Context
          in: header
          required: true
          schema:
            type: string
            format: base64
            description: A base64 encoded JSON object that represents the request context
              for the current request. See
              https://github.com/tewhatuora/schemas/blob/main/Request-Context.json
              for schema
      responses:
        "200":
          description: Successful system level interaction
          content:
            application/json:
              schema:
                type: object
                properties:
                  resourceType:
                    type: string
                    enum:
                      - Bundle
                    description: Resource type must be a Bundle.
                  type:
                    type: string
                    enum:
                      - transaction-response
                    description: The type of response (e.g., transaction-response or
                      batch-response).
                  entry:
                    type: array
                    description: Entries in the bundle representing resources involved in the
                      interaction.
                    items:
                      type: object
                      properties:
                        resource:
                          type: object
                          description: A resource in the bundle.
                        fullUrl:
                          type: string
                          description: The full url of the resource
                        search:
                          type: object
                          properties:
                            mode:
                              type: string
                              enum:
                                - match
                              description: The search mode.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resourceType:
                  type: string
                  enum:
                    - Bundle
                  description: Resource type must be a Bundle.
                type:
                  type: string
                  enum:
                    - transaction
                  description: The type of bundle (e.g., transaction or batch).
                entry:
                  type: array
                  description: Entries in the bundle representing resources involved in the
                    interaction.
                  items:
                    type: object
                    properties:
                      resource:
                        type: object
                        description: A resource in the bundle.
                      request:
                        type: object
                        description: A resource in the bundle.
                        properties:
                          method:
                            type: string
                            enum:
                              - GET
                              - POST
                              - PUT
                              - DELETE
                            description: The HTTP method used for the request.
                          url:
                            type: string
                            description: The URL for the request.
