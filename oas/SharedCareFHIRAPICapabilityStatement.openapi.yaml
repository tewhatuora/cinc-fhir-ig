      summary: Read Bundle
      description: Read Bundle
      tags:
        - Bundle
      operationId: readBundle
      parameters:
        - name: Correlation-Id
          in: header
          required: false
          schema:
            type: string
            description: A string representing the Correlation ID for the current request.
              This ID is used to correlate logs and other data across services.
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
            description: A string representing the API key for the current request.
        - name: Request-Context
          in: header
          required: true
          schema:
            type: string
            format: base64
            description: A base64 encoded JSON object that represents the request context
              for the current request. See
              https://github.com/tewhatuora/schemas/blob/main/Request-Context.json
              for schema
        - description: Resource id
          name: rid
          in: path
          required: true
          schema:
            type: string
