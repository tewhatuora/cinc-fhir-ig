                            items:
                              type: string
                              pattern: \S*
                              description: A list of profiles (references to
                                [StructureDefinition](structuredefinition.html#)
                                resources) that this resource claims to conform
                                to. The URL is a reference to
                                [StructureDefinition.url](structuredefinition&ndash;definitions.html#StructureDefinition.url).
